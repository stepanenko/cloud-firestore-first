
<h1>List</h1>
<ul>
  <li *ngFor="let st of students | async">
    {{ st.name }} {{ st.surname }}. Group: {{ st.group }}
  </li>
</ul>

<form #studentForm="ngForm" (ngSubmit)="submitStudent(studentForm.form)">
  <label for="name">Name</label>
  <input name="name" ngModel #name="ngModel">
  <label for="surname">Surname</label>
  <input name="surname" ngModel #surname="ngModel">
  <button type="submit">Add Student</button>
</form>
